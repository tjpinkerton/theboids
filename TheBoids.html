<!DOCTYPE html>
<html>
<header>
  <title>The Boids -- A Bird Simulation</title>
</header>
<body>
  <table style="min-width:max-content">
    <tr>
      <td>
        <canvas id="flock" height="700px" width="800px" style="border:2px solid black"></canvas>
      </td>
      <td>
        <div id="fpsDiv">
          <p id="fps" style="margin-left: 1em"></p>
        </div>
        <div id="buttonDiv">
          <button id="add1" style="margin: 1em">Add 1</button>
          <button id="add10" style="margin: 1em">Add 10</button>
          <button id="add100" style="margin: 1em">Add 100</button>
          <button id="add1000" style="margin: 1em">Add 1000</button>
          <button id="clear"  style="margin: 1em">Clear</button>
        </div>
        <div id="counterDiv">
          <label for="boidPopulation" style="margin-left: 1em">Boid Population: </label><input type="text" id="boidPopulation" value="0" readonly style="margin-top: 1em">
          </br>
          <label for="boidCollisions" style="margin-left: 1em">Boid Collisions: </label><input type="text" id="boidCollisions" value="0" readonly style="margin-top: 1em">
          <label for="timeSinceClear"> since </label><input type="text" id="timeSinceClear" value="0" readonly></input>
        </div>
        <div id="behaviorOptionsDiv">
          <legend style="font-weight:bold; margin-top:1em; margin-left:1em">Behavior Options</legend>
          <input type="radio" name="behaviorOptions" id="behaviorIgnore" value="behaviorIgnore" style="margin-left:1em" checked>
          <label for="behaviorIgnore">Ignore</label>
          <input type="radio" name="behaviorOptions" id="behaviorFlocking" value="behaviorFlocking">
          <label for="behaviorFlocking">Flocking</label>
          <input type="radio" name="behaviorOptions" id="behaviorRepulsion" value="behaviorRepulsion">
          <label for="behaviorRepulsion">Repulsion</label>
          <input type="radio" name="behaviorOptions" id="behaviorAttraction" value="behaviorAttraction">
          <label for="behaviorAttraction">Attraction</label>
        </div>
        <div id="collisionOptionsDiv">
          <legend style="font-weight:bold; margin-top:1em; margin-left:1em">Collision Options</legend>
          <input type="radio" name="collisionOptions" id="collisionIgnore" value="collisionIgnore" style="margin-left:1em" checked>
          <label for="collisionIgnore">Ignore</label>
          <input type="radio" name="collisionOptions" id="collisionCollide" value="collisionCollide">
          <label for="collisionCollide">Collide</label>
          <input type="radio" name="collisionOptions" id="collisionMerge" value="collisionMerge">
          <label for="collisionMerge">Merge</label>
          <input type="radio" name="collisionOptions" id="collisionReproduce" value="collisionReproduce">
          <label for="collisionReproduce">Reproduce</label>
        </div>
        <div id="specialOptionsDiv">
          <legend style="font-weight:bold; margin-top:1em; margin-left:1em">Special Options</legend>
          <input type="radio" name="specialOptions" id="specialNone" value="specialNone" style="margin-left:1em" checked>
          <label for="specialNone">None</label>
          <input type="radio" name="specialOptions" id="specialPredator" value="specialPredator">
          <label for="specialPredator">Predator</label>
          <input type="checkbox" id="limitedLifeSpan" style="float:right">
          <label for="limitedLifeSpan" style="float:right; margin-left:3em">Limited Life Span</label>
        </div>
        <div id="boidOptionsDiv">
          <legend style="font-weight:bold; margin-top:1em; margin-left:1em">Boid Options</legend>
          <input type="range" width="100px" min="0" max="5" step=".1" value="2" id="speed" style="margin-left:1em">
          <label for="speed">Speed</label><br />
          <input type="range" width="100px" min="10" max="250" step="5" value="100" id="neighborhood" style="margin-left:1em">
          <label for="neighborhood">Neighborhood Radius</label>
          <input type="checkbox" id="showNeighborhoodRadius" style="float:right">
          <label for="showNeighborhoodRadius" style="float:right; margin-left:3em">Show neighborhood radius</label><br />
          <input type="range" width="100px" min="0" max="3" step=".1" value=".5" id="turnSpeed" style="margin-left:1em">
          <label for="turnSpeed">Turn Speed</label><br />
          <input type="range" width="100px" min="1" max="20" step="1" value="5" id="collisionRadius" style="margin-left:1em">
          <label for="collisionRadius">Collision Radius</label>
          <input type="checkbox" id="showCollisionRadius" style="float:right">
          <label for="showCollisionRadius" style="float:right; margin-left:3em">Show collision radius</label>
        </div>
      </td>
    </tr>
    
  </table>
  <script src="TheBoids.js" type="module"></script>
</body>
</html>
