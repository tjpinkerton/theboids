<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Boids -- A Bird Simulation</title>
  <meta charset="UTF-8">
  <meta name="author" content="Tim Pinkerton">
  <meta name="description" content="The Boids is a simulation of bird flight behaviors (both realistic and unrealistic). /br
   It began as a class project to practice use of the Canvas API by crudely imitating the flocking behavior of starlings.
   It has since grown to include other behaviors (such as boid-boid avoidance, attraction, reproduction, and&quot;merging&quot;) 
   and other creatures (such as a Predator species). It is intended primarily for entertainment--while it is of course a 
   highly-abstracted and somewhat unrealistic simulation, appropriate setting of the various controls allows for many interesting 
   (and often aesthetically pleasing) behavior patterns. \br
   It should be pointed out that this project was inspired by earlier work done by Craig Reynolds in 1986, who coined the term &quot;boid&quot; 
   as a contraction of &quot;bird-oid&quot;. Note that the flocking behavior programmed here is simpler than that pioneered by Craig Reynolds--
   of the three core behavioral motivations typically encoded in Boid flocking (alignment, separation, and cohesion),
   the flocking programmed here considers only alignment (in other words, Boids care only about the orientation of nearby boids, not their distance).">
   <meta name="color-scheme" content="only light">
   <link rel="stylesheet" type="text/css" href="TheBoids.css" />
</head>
<body>
  <table>
    <tr>
      <td class="canvasCell">
        <canvas id="canvas"></canvas>
      </td>
      <td>
        <div id="fpsDiv">
          <p id="fps"></p>
        </div>
        <div id="buttonDiv">
          <button id="add1">Add 1</button>
          <button id="add10">Add 10</button>
          <button id="add100">Add 100</button>
          <button id="add1000">Add 1000</button>
          <button id="clear">Clear</button>
        </div>
        <div id="counterDiv">
          <label for="boidPopulation" style="margin-left: 1em">Boid Population: </label><input type="text" id="boidPopulation" value="0" readonly>
          <br>
          <label for="boidCollisions" style="margin-left: 1em">Boid Collisions: </label><input type="text" id="boidCollisions" value="0" readonly>
          <label for="timeSinceClear"> since </label><input type="text" id="timeSinceClear" value="0" readonly>
        </div>
        <div id="behaviorOptionsDiv">
          <h4 class="inputHeading">Behavior Options</h4>
          <input type="radio" name="behaviorOptions" id="behaviorIgnore" value="behaviorIgnore" class="firstRadioOption" checked>
          <label for="behaviorIgnore">Ignore</label>
          <input type="radio" name="behaviorOptions" id="behaviorFlocking" value="behaviorFlocking">
          <label for="behaviorFlocking">Flocking</label>
          <input type="radio" name="behaviorOptions" id="behaviorRepulsion" value="behaviorRepulsion">
          <label for="behaviorRepulsion">Repulsion</label>
          <input type="radio" name="behaviorOptions" id="behaviorAttraction" value="behaviorAttraction">
          <label for="behaviorAttraction">Attraction</label>
        </div>
        <div id="collisionOptionsDiv">
          <h4 class="inputHeading">Collision Options</h4>
          <input type="radio" name="collisionOptions" id="collisionIgnore" value="collisionIgnore" class="firstRadioOption" checked>
          <label for="collisionIgnore">Ignore</label>
          <input type="radio" name="collisionOptions" id="collisionCollide" value="collisionCollide">
          <label for="collisionCollide">Collide</label>
          <input type="radio" name="collisionOptions" id="collisionMerge" value="collisionMerge">
          <label for="collisionMerge">Merge</label>
          <input type="radio" name="collisionOptions" id="collisionReproduce" value="collisionReproduce">
          <label for="collisionReproduce">Reproduce</label>
        </div>
        <div id="specialOptionsDiv">
          <h4 class="inputHeading">Special Options</h4>
          <input type="checkbox" id="specialPredator" style="margin-left:1em">
          <label for="specialPredator">Predator</label>
          <input type="checkbox" id="specialTeleporter" style="margin-left:1em">
          <label for="specialTeleporter">Teleporter</label>
          <input type="checkbox" id="limitedLifeSpan" style="float:right">
          <label for="limitedLifeSpan" style="float:right; margin-left:3em">Limited Life Span</label>
        </div>
        <div id="boidOptionsDiv">
          <h4 class="inputHeading">Boid Options</h4>
          <input type="range" min="0" max="5" step=".1" value="2" id="speed">
          <label for="speed">Speed</label><br />
          <input type="range" min="10" max="250" step="5" value="100" id="neighborhood">
          <label for="neighborhood">Neighborhood Radius</label>
          <input type="checkbox" id="showNeighborhoodRadius" style="float:right">
          <label for="showNeighborhoodRadius" style="float:right; margin-left:3em">Show neighborhood radius</label><br />
          <input type="range" min="0" max="3" step=".1" value=".5" id="turnSpeed">
          <label for="turnSpeed">Turn Speed</label><br />
          <input type="range" min="1" max="20" step="1" value="5" id="collisionRadius">
          <label for="collisionRadius">Collision Radius</label>
          <input type="checkbox" id="showCollisionRadius" style="float:right">
          <label for="showCollisionRadius" style="float:right; margin-left:3em">Show collision radius</label>
        </div>
      </td>
    </tr>
  </table>
  <footer style="font-size:small">
    <p>Created by Tim Pinkerton. Contact with questions, concerns, or suggestions at: </p>
    <address> <a href="mailto:timmypink199+theboids@gmail.com">timmypink199@gmail.com</a></address>
  </footer>
  <script type="text/javascript" src="TheBoids.js"></script>
</body>
</html>
